<!DOCTYPE html>
<html>

<head>
    <title>Monaco Editor Demo</title>
    <script src="../modules/monaco-editor/min/vs/loader.js"></script>
    <script src="./app.js"></script>
    <style>
        body,
        html {
            padding: 0px;
            margin: 0px;
            width: 100%;

        }

</body>
